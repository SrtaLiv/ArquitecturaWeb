version: '3.8'
services:
  user-mysql:
    container_name: user-mysql
    image: mysql:8.0.29
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_DATABASE=user
    ports:
      - "127.0.0.1:3307:3306"
    command: mysqld --lower_case_table_names=1 --skip-ssl --character_set_server=utf8mb4 --explicit_defaults_for_timestamp

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    environment:
      PMA_HOST: user-mysql
      PMA_USER: root
      PMA_PASSWORD:
    ports:
      - "8091:80"
    depends_on:
      - user-mysql